<h1>{{title}}</h1>

<div ng-show="productForm.$submitted || productForm.reference.$touched">
        <div class="alert alert-danger" ng-show="productForm.reference.$error.required">Give a reference</div>
</div>

<div class="alert alert-danger" ng-show="productForm.description.$error.maxlength">So long description</div>
<div class="alert alert-danger" ng-show="productForm.priceHT.$error.pattern">Give a decimale</div>

<form name="productForm" novalidate>
    <div class="form-group">
        <label>Ref.</label>
        <input ng-model="product.reference" name="reference" type="text" class="form-control" required>
        
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea ng-model="product.description" name="description" 
        class="form-control" 
        ng-maxlength="10"></textarea>
    </div>
    <div class="form-group">
        <label>Price HT</label>
        <input ng-model="product.priceHT" ng-pattern="/^[1-9]\d*(\.\d+)?$/" name="priceHT" type="text" class="form-control">
    </div>
    <button type="reset" class="btn btn-default">Reset</button>
    <button ng-disabled="!productForm.$valid" ng-click="addProduct(product)" type="submit" class="btn btn-default">Submit</button>
</form>
